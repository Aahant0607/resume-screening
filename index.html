<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume Maker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2><i class="fa-solid fa-file-alt"></i> Resume Maker</h2>
        <form id="resumeForm" onsubmit="return false;">
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" />

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="linkedin">LinkedIn Profile:</label>
            <input type="url" id="linkedin" name="linkedin" />

            <label for="career-objective">Career Objective:</label>
            <textarea id="career-objective" name="career-objective"></textarea>

            <!-- Education section -->
            <label>Education:</label>
            <div id="education-list" class="multi-input-container complex-input-container">
                <div class="education-item input-row">
                    <input type="text" name="education-institute" placeholder="Institute Name" required />
                    <input type="text" name="education-degree" placeholder="Degree / Description" required />
                    <input type="text" name="education-from" placeholder="From (e.g. 2018)" required />
                    <input type="text" name="education-to" placeholder="To (e.g. 2022)" required />
                </div>
            </div>
            <button type="button" class="add-btn" onclick="addEducation()">+ Add Education</button>

            <!-- Work experience -->
            <label>Work Experience:</label>
            <div id="work-experience-list" class="multi-input-container complex-input-container">
                <div class="work-item input-row">
                    <input type="text" name="work-org" placeholder="Organization Name" required />
                    <input type="text" name="work-role" placeholder="Role / Description" required />
                    <input type="month" name="work-from" placeholder="From" required />
                    <input type="month" name="work-to" placeholder="To" />
                    <label class="present-checkbox-label">
                        <input type="checkbox" name="work-present" /> Present
                    </label>
                </div>
            </div>
            <button type="button" class="add-btn" onclick="addWork()">+ Add Work Experience</button>

            <!-- Extra-Curricular Activities -->
            <label for="extracurricular-list">Extra-Curricular Activities:</label>
            <div id="extracurricular-list" class="multi-input-container">
                <textarea name="extracurricular-list-item" class="multi-input"></textarea>
            </div>
            <button type="button" class="add-btn" onclick="addField('extracurricular-list')">+ Add Activity</button>

            <label for="trainings">Trainings / Courses:</label>
            <textarea id="trainings" name="trainings"></textarea>

            <!-- Projects -->
            <label>Academics / Personal Projects:</label>
            <div id="projects-list" class="multi-input-container complex-input-container">
                <div class="project-item input-row">
                    <input type="text" name="project-title" placeholder="Project Title" required />
                    <input type="text" name="project-description" placeholder="Description" required />
                    <input type="text" name="project-duration" placeholder="Duration (e.g. Jan 2023 - May 2023)"
                        required />
                    <input type="url" name="project-link" placeholder="Live Link (https://...)" />
                </div>
            </div>
            <button type="button" class="add-btn" onclick="addProject()">+ Add Project</button>

            <!-- Skills -->
            <label>Skills:</label>
            <div id="skills-list" class="multi-input-container skills-container">
                <input type="text" name="skills-item" class="skill-input" placeholder="Skill" maxlength="30"
                    style="width: 200px;" />
            </div>
            <button type="button" class="add-btn" onclick="addSkill()">+ Add Skill</button>

            <!-- Accomplishments -->
            <label for="accomplishments-list">Accomplishments / Additional Details:</label>
            <div id="accomplishments-list" class="multi-input-container">
                <textarea name="accomplishments-list-item" class="multi-input"></textarea>
            </div>
            <button type="button" class="add-btn" onclick="addField('accomplishments-list')">+ Add
                Accomplishment</button>

            <label for="portfolio">Portfolio / Work Samples:</label>
            <input type="url" id="portfolio" name="portfolio" />

            <button type="button" onclick="generatePDF()">Generate Resume</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
